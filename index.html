
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=0'">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Control.Opacity.css" />
    <link rel="stylesheet" href="css/jquery-ui-1.10.3.custom.min.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/scrubber.css" />

    
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/leaflet-providers.js"></script>
    <script src="js/Control.Opacity.js"></script>
    <script src="js/leaflet-sidebar.js"></script>
    <script src="https://use.fontawesome.com/227188a5c2.js"></script>
    <script src="js/scrubber.js"></script>
    <script src="js/bigSlide.min.js"></script>
    
</head>

<html> 
    <body>
         <nav id="menu" class="panel" role="navigation"> 
            <div class='menu-content'> 
                <a href="#menu" id='layers-close' class="menu-link"><i class="fa fa-times fa-2x" aria-hidden="true"></i></a>                   
                <h3>CONUS GOES</h3>
                <div id='single_toggle'>
                    <div class='toggles'>
                        <input value=1 id="conus_vis_toggle" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                        <label for="conus_vis_toggle"></label>
                        <h4 class='toggle-label'>1km Visible</h4>
                    </div>
                    <div class='toggles'>
                        <input value=2  id="conus_ir_toggle" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                        <label for="conus_ir_toggle"></label>
                        <h4 class='toggle-label'>4km IR</h4>
                    </div>
                </div>        
                <h3>Other</h3> 
                <div id='multi_toggle'>
                    <div class='toggles'>
                        <input value=3 id="nexrad_toggle" class="cmn-toggle cmn-toggle-round-flat" type="checkbox">
                        <label for="nexrad_toggle"></label>
                        <h4 class='toggle-label'>NEXRAD</h4>
                    </div>
                </div>
            </div>
        </nav>


        <div class='wrap push' style='left: 15.625em; transition: left 300ms ease;'>
            <a href="#menu" id='layers-link' class="menu-link"><img class='layers-img' src='css/images/layers.png'></a>
            <div id="mapid"> </div>
        </div>
        
        <div id='scrubber_container'> </div>
    </body>
</html>
